<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Hello Khadoos üòè</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bt-0 bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="infoSection">
                <span class="info">Turn for : X</span>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="excited">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
